<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TEXT DECORATION">
    <meta name="keywords" content="text, decoration, text appearance">
    <meta name="author" content="Rennel Senyahan">
    <title>Align Items Demo</title>
    <style>
        .container {
            display: flex;
            width: 100%;
            height: 200px;
            border: 1px solid #000;
            margin-bottom: 20px;
        }
        .item {
            background-color: lightblue;
            padding: 20px;
            margin: 10px;
        }

    </style>
</head>


<body>
    <h2>align-items: stretch (default)</h2>
    <div class="container" style="align-items: stretch;">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>

    <h2>align-items: center</h2>
    <div class="container" style="align-items: center;">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>

    <h2>align-items: flex-start</h2>
    <div class="container" style="align-items: flex-start;">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>

    <h2>align-items: flex-end</h2>
    <div class="container" style="align-items: flex-end;">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>

    <h2>align-items: baseline</h2>
    <div class="container" style="align-items: baseline;">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
</body>
</html>
