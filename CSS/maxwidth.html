<!DOCTYPE html>
<html lang="en">


<head>
     <meta>
     <title>CSS MAXWIDTH</title>
     <meta charset="UTF-8">
     <meta name="description" content="MAXWIDTH">
     <meta name="keywords" content="CSS, Background, CSS image">
     <meta name="author" content="Rennel Senyahan">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <style>
         
        .maxwidth{
            border:solid brown 2px;
            height: 50px;
            max-width: 1000px;
        }

        .max-lines{
            border:solid brown 2px;
            height: 50px;
            max-lines: 50px;
        }

        .max-height{
            border:solid brown 2px;
            width: 50px;
        }
      </style>

</head>
   
    <body>
     
         <div class="maxwidth"> CSS MAXWIDTH </div>        <br>
         <div class="max-lines"> CSS MAXWIDTH </div>       <br>
         <div class="max-height"> CSS MAXWIDTH </div>      <br> 
          
    </body>





</html>
