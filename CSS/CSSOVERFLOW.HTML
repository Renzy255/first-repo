<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Background Example</title>
   

    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}


  #m-container{
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 50px;

  }
.background {
    background-image: url('coding.jpg'); /* Replace with your background image */
    background-size:cover;
    background-position: center;
    width:60vh;
    height: 50vh; /* Full viewport height for demonstration */
    display: flex;
    align-items: center;
    justify-content: center;
}

.overlay {
    background-color: rgba(255, 255, 255, 0.5); /* White background with 50% opacity */
    padding: 20px;
    border-radius: 8px;
    width: 300px; /* Adjust size as needed */
    text-align: center;
}

    </style>
</head>
<body>

   <div id="m-container">     
    <div class="background">
        <div class="overlay">
            <h1>Overlay Content</h1>
            <p>This area has a semi-transparent white background.</p>
        </div>
    </div>
   </div> 
</body>
</html>
