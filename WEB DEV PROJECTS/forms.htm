 <form target="blank">            <!-- It indicates a form-->

      <!-- T E X T     A T T R I B U T E S-->
    <form>
        <h2><i> // T H I S  IS  FOR  TEXT ATTRIBUTE//</i></h2>

      <input type="text" value="Rennel Senyahan"/>  <br>

      <input type="text" minlength="4"/> <br>              <!--With text minimum length-->
      <input type="text" minlength="4" required/> <br>     <!--With required attribute -->   
      <input type="text" maxlength="11" required/> <br>    <!--With text maximum length-->

      <input type="submit" target="_blank"/>      <!--This is for submit button-->

</form>  <br>
  

       <!-- E M A I L     A T T R I B U T E S-->
     
  <form>

       <input type="email" placeholder="Email"/> <br> 
       <input type="email"/> <br> 
       <input type="email" size="25"/> <br> 
       <input type="submit"/> 
  </form> <br>



 <!-- P A S S W O R D          A T T R I B U T E -->

    <form target="_blank">
        <h2><i> // T H I S  IS  FOR  PASSWORD ATTRIBUTE//</i></h2>
        <input type="password"/> <br>
        <input type="password" placeholder="Password"/> <br>
        <input type="password" size="25"/>  <br>
        <input type="password" maxlength="11"/> <br>
        <input type="password" minlength="6"/> <br>
        <input type="password"  required/> <br>
        <input type="submit"/> 
    </form> <br>


    <!-- N  U M B E R     A T T R I B U T E -->

        <input type="number" size="10"/>  <br>
        <input type="number" step="5"/>  <br>
    </form>  <br>
