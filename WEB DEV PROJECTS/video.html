<!DOCTYPE html>
<html lang="en">
<head>
    <title>Video</title>
</head>
<body>

    <video src="cartoon.mp4" controls width="4000">This is a video</video>

    <video src="cartoon.mp4" poster="programmer.jpg" controls width="100">This is a video</video>
  
    <video src="cartoon.mp4" poster="programmer.jpg" autoplay controls width="100">This is a video</video>

    <video width="320" height="240" autoplay muted>
        <source src="cartoon.mp4" type="video/mp4">
    </video>

    

</body>
</html>
